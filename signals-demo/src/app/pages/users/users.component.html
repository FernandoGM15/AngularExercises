<div class="row mt-3">
  <div class="col-12">
    <h1>Users Without signals</h1>
    <h2>users total: {{ users.length }}</h2>
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First</th>
          <th>Last</th>
          <th>Email</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <img [src]="user.avatar" [alt]="user.first_name + '\'s avatar'" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<button (click)="getUsers(currentPage + 1)" class="btn btn-primary">
  Load more
</button>
